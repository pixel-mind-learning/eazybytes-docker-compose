services:
  eazybytes-rabbit-mq:
    image: "rabbitmq:4-management"
    container_name: eazybytes-rabbitmq
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - eazybytes-network

  eazybytes-config-server:
    image: "maleeshasa/eazybytes-configserver:v2"
    container_name: eazybytes-config-server-ms
    ports:
      - "8071:8071"
    depends_on:
      eazybytes-rabbit-mq:
        condition: service_healthy
    healthcheck:
      test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_RABBITMQ_HOST: "rabbitmq"
    networks:
      - eazybytes-network

  eazybytes-accounts:
    image: "maleeshasa/eazybytes-accounts:v2"
    container_name: eazybytes-accounts-ms
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          memory: 700m
    depends_on:
      eazybytes-config-server:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: "accounts"
      SPRING_PROFILES_ACTIVE: default
      SPRING_CONFIG_IMPORT: configserver:http://eazybytes-config-server:8071/
      SPRING_RABBITMQ_HOST: "rabbitmq"
    networks:
      - eazybytes-network

  eazybytes-cards:
    image: "maleeshasa/easybytes-cards:v2"
    container_name: eazybytes-cards-ms
    ports:
      - "8090:8090"
    deploy:
      resources:
        limits:
          memory: 700m
    depends_on:
      eazybytes-config-server:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: "cards"
      SPRING_PROFILES_ACTIVE: default
      SPRING_CONFIG_IMPORT: configserver:http://eazybytes-config-server:8071/
      SPRING_RABBITMQ_HOST: "rabbitmq"
    networks:
      - eazybytes-network

  eazybytes-loans:
    image: "maleeshasa/eazybytes-loans:v2"
    container_name: eazybytes-loans-ms
    ports:
      - "9090:9090"
    deploy:
      resources:
        limits:
          memory: 700m
    depends_on:
      eazybytes-config-server:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: "loans"
      SPRING_PROFILES_ACTIVE: default
      SPRING_CONFIG_IMPORT: configserver:http://eazybytes-config-server:8071/
      SPRING_RABBITMQ_HOST: "rabbitmq"
    networks:
      - eazybytes-network

networks:
  eazybytes-network:
    driver: bridge
